<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Instagram</title>
</head>
<body>
	<div class="instagram-geral">
		<div class="instagram-phone">
			<img src="./img/celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<div class="regra2">
					<img src="./img/instalogo.png" class="instagram-logo"
						alt="instagram logo">
				</div>
				<div class="profile-photo">
					<img src="./img/foto.jfif" alt="foto de perfil">
				</div>
				<div class="regra1">
					<a href="#" class="instagram-login"><b>Continuar como Bruxo</b></a>
				</div>
				<div class="regra3">
					<a href="#" class="instagram-logout"><b>Remover conta</b></a>
				</div>
			</div>
			<div class="group">
				<p class="not-account">Não é Bruxo?</p>
				<p class="not-account">
					<span class="link-blue"><b>Trocar deconta</b></span> ou <span
						class="link-blue"><b>Cadastre-se</b></span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Obtenha o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a> <a href="#"
						class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
